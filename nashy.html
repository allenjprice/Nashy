<!DOCTYPE html>

<html>
<head>
	<title>Nashy</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script type="text/javascript">

function processText(text){
	result = "<div class='destination'>" + text + " has been processed. </div>";
	console.log(result);
	return result;
}

$(document).ready(function(){

	$('.processText').click(function(){

		$('div.destination').replaceWith(processText($('.source').text()));
		console.log("button clicked");

	});

});

</script>

<body>

<!--stuff and things-->

<h1>Nashy</h1>
<h5>An app for lazy and/or brilliant musicians</h5>


<div class="sourceContainer"><div class="source" contenteditable="true">Enter your here</div><br />
<button class="processText">Change it up!</button></div>

<div class="destination" style="border:1px solid black">And it shows up processed here</div>
</body>
