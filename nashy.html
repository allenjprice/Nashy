<!DOCTYPE html>

<html>
<head>
	<title>Nashy</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="nashy.js" type="text/javascript"> </script>

<body>

<h1>Nashy</h1>
<h5>An app for lazy and/or brilliant musicians</h5>

<div class = "controls-group">
	<label for="original-key">Original Key:</label>
	<select name="original-key" id="original-key">
		<!-- <option value='numbers'>Numbers</option> -->
		<option value='c' selected='selected'>C</option>
		<option value='cSharp'>C#</option>
    <option value='dFlat'>Db</option>
		<option value='d'>D</option>
    <option value='dSharp'>D#</option>
		<option value='eFlat'>Eb</option>
		<option value='e'>E</option>
		<option value='f'>F</option>
    <option value='fSharp'>F#</option>
		<option value='gFlat'>Gb</option>
		<option value='g'>G</option>
    <option value='gSharp'>G#</option>
		<option value='aFlat'>Ab</option>
		<option value='a'>A</option>
    <option value='aSharp'>A#</option>
		<option value='bFlat'>Bb</option>
		<option value='b'>B</option>
	</select>
	<label for="destination-key">Destination Key:</label>
	<select name="destination-key" id="destination-key">
		<!-- <option value='numbers'>Numbers</option> -->
    <option value='c' selected='selected'>C</option>
    <option value='cSharp'>C#</option>
    <option value='dFlat'>Db</option>
    <option value='d'>D</option>
    <option value='dSharp'>D#</option>
    <option value='eFlat'>Eb</option>
    <option value='e'>E</option>
    <option value='f'>F</option>
    <option value='fSharp'>F#</option>
    <option value='gFlat'>Gb</option>
    <option value='g'>G</option>
    <option value='gSharp'>G#</option>
    <option value='aFlat'>Ab</option>
    <option value='a'>A</option>
    <option value='aSharp'>A#</option>
    <option value='bFlat'>Bb</option>
    <option value='b'>B</option>
	</select>


<label for="process-text">Transpose:
<button class="process-text">Nash It!</button>
</div>

<div class="source-container">
<textarea cols='80' rows='120' class="source">[C]This is a [G]sample song!
Put [Am]chords in [Em7]brackets
wherever they [F]fall in your [C]lyrics.</textarea>
</div>

<textarea cols='80' rows='120' class="destination" >And it shows up processed here</textarea>
</body>
