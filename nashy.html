<!DOCTYPE html>

<html>
<head>
	<title>Nashy</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="nashy.js" type="text/javascript"> </script>

<body>

<h1>Nashy</h1>
<h5>An app for lazy and/or brilliant musicians</h5>

<div class = "key-select">
	<label for="originalKey">Original Key:</label>
	<select name="originalKey" id="originalKey">
		<!-- <option value='numbers'>Numbers</option> -->
		<option value='_1' selected='selected'>C</option>
		<option value='_2'>C#/Db</option>
		<option value='_3'>D</option>
		<option value='_4'>D#/Eb</option>
		<option value='_5'>E</option>
		<option value='_6'>F</option>
		<option value='_7'>F#/Gb</option>
		<option value='_8'>G</option>
		<option value='_9'>G#/Ab</option>
		<option value='_10'>A</option>
		<option value='_11'>A#/Bb</option>
		<option value='_12'>B</option>
	</select>
	<label for="destinationKey">Destination Key:</label>
	<select name="destinationKey" id="destinationKey">
		<!-- <option value='numbers'>Numbers</option> -->
		<option value='_1' selected='selected'>C</option>
		<option value='_2'>C#/Db</option>
		<option value='_3'>D</option>
		<option value='_4'>D#/Eb</option>
		<option value='_5'>E</option>
		<option value='_6'>F</option>
		<option value='_7'>F#/Gb</option>
		<option value='_8'>G</option>
		<option value='_9'>G#/Ab</option>
		<option value='_10'>A</option>
		<option value='_11'>A#/Bb</option>
		<option value='_12'>B</option>
	</select>


<label for="processText">Transpose:
<button class="processText">Change it up!</button>
</div>
<div class="sourceContainer"><div class="source" contenteditable="true">1 2 [3horus] 4 _5 4_ </div>
</div>

<div class="destination" style="border:1px solid black">And it shows up processed here</div>
</body>
